plugins {
    id 'java'
    id 'application'
}

group 'com.prognosports'
version '1.0-SNAPSHOT'

sourceCompatibility = JavaVersion.VERSION_1_8
mainClassName = 'com.prognosports.telegrambot.PrognoTelegramBot'

repositories {
    mavenCentral()
    mavenLocal()
    maven {
        url "https://cadiducho.com/repo/"
    }
}

dependencies {
    implementation group: 'com.cadiducho', name: 'Zincite', version: '1.0'
    implementation group: 'com.cadiducho', name: 'Zincite-JsonModule', version: '1.0'

    implementation group: 'commons-cli', name: 'commons-cli', version: '1.3.1'
    //Tests
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.5.1'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: '5.5.1'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.5.1'
}
